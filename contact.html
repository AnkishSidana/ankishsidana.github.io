<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Portfolio | Contact Me</title>
	<link rel="icon" href="img/logo.jpg">
	<link rel="stylesheet" href="css/contact.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="container">
		<div class="formBox">
			<h2>Contact Me</h2>
			<form name="feedback" id="feedback">
				<div class="inputBox">
					<input type="text" name="Name" required>
					<label>Name</label>
				</div>
				<div class="inputBox">
					<input type="email" name="email" required>
					<label type="email">Email</label>
				</div>
				<div class="inputBox">
					<textarea name="message" id="" cols="30" rows="10"></textarea>
				</div>
				<input id="submit-form" type="submit" value="Submit" name="submit">
			</form>
		</div>
		<div class="contactDetails">
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3450.4915463736243!2d74.19931191444572!3d30.137359621133704!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzDCsDA4JzE0LjUiTiA3NMKwMTInMDUuNCJF!5e0!3m2!1sen!2sin!4v1614674315144!5m2!1sen!2sin" width="100%" height="50%" frameborder="0" style="border:0" allowfullscreen></iframe>
			<section>
				<ul>
					<li><i class="fa fa-phone"></i> <span>91-7814144297</span></li>
					<li><i class="fa fa-envelope"></i><span>asa_caoffice@rediffmail.com</span></li>
					<li><i class="fa fa-map-marker"></i><span>Abohar, India(Pb.-152116)</span></li>
				</ul>
			</section>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-serialize-object/2.5.0/jquery.serialize-object.min.js"></script>
	<script>
		var $form = $('form#feedback'),
	    url = 'https://script.google.com/macros/s/AKfycbw2Eeo_DNFIYp-sx6R_21Ws-uXmzek4619NPl0IOOtYdTDIf-qNQydE_YUkKJ97fsMDcg/exec'

		$('#submit-form').on('click', function(e) {
		  e.preventDefault();
		  var jqxhr = $.ajax({
		    url: url,
		    method: "GET",
		    dataType: "json",
		    data: $form.serializeObject(),
		    success: function(response) {
		    	alert("Thanks for the Feedback");
		    }
		  });
		})
	</script>




</body>
</html>
